<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join My Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2f33;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #7289da;
            border-radius: 10px;
            background-color: #23272a;
            max-width: 600px;
        }
        h1 {
            color: #7289da;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join My Discord Server</h1>
        <img src="SWORDS OF HONOR (5).png" alt="Discord Logo">
        <p>Hey there! We're trying to revive our Discord server. It's a friendly place for discussions, gaming, and making new friends. We would love to have you with us. Come join the fun!</p>
        <a href="https://discord.gg/zNJ84Npq" target="_blank">Join Now</a>
    </div>
</body>
</html>
